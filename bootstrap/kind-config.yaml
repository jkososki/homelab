kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
- role: control-plane
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true"
  extraPortMappings:
  - containerPort: 32080
    hostPort: 8000
    protocol: TCP
  - containerPort: 32443
    hostPort: 8443
    protocol: TCP
  - containerPort: 32090
    hostPort: 9000
    protocol: TCP
  extraMounts:
  - hostPath: ${PWD}/volumes/control-plane
    containerPath: /files
  labels:
    node-name: control-plane
- role: worker
  extraMounts:
  - hostPath: ${PWD}/volumes/worker-1
    containerPath: /files
  labels:
    node-name: worker-1
- role: worker
  extraMounts:
  - hostPath: ${PWD}/volumes/worker-2
    containerPath: /files
  labels:
    node-name: worker-2
- role: worker
  extraMounts:
  - hostPath: ${PWD}/volumes/worker-3
    containerPath: /files
  labels:
    node-name: worker-3