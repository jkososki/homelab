kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: playground
nodes:
- role: control-plane
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true"
  extraPortMappings:
  - containerPort: 32080
    hostPort: 8080
    protocol: TCP
  - containerPort: 32443
    hostPort: 8443
    protocol: TCP
  - containerPort: 32090
    hostPort: 9000
    protocol: TCP
  # - containerPort: 30081
  #   hostPort: 8081
  #   protocol: TCP
  # - containerPort: 30082
  #   hostPort: 8082
  #   protocol: TCP
- role: worker
  labels:
    gpu.nvidia.com/count: "1"
    gpu.nvidia.com/class: "A40"
- role: worker
  labels:
    gpu.nvidia.com/count: "2"
    gpu.nvidia.com/class: "RTX_A6000"
- role: worker
  labels:
    gpu.nvidia.com/count: "3"
    gpu.nvidia.com/class: "H100_NVLINK_80GB"