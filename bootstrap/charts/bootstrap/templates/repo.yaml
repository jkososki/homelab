{{- range $repository := .Values.github.repositories -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ required "Missing a repository name" $repository.name }}-repository
  namespace: {{ required "Missing argocdNamespace." $.Values.argocdNamespace }}
  labels:
    argocd.argoproj.io/secret-type: repository
stringData:
  type: git
  url: {{ $repository.url }}
---
{{- end -}}